<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/modified_info.css">
</head>
<body>
    <h1 id="title">更新</h1>
    <div class="modified_form_div">
        {% if username %}
            <form id="modified_form" method="POST" action="/login/modified/submit/" enctype="multipart/form-data">
            <div class="form-group">
                <label for="">用户名</label>
                <input type='text' name="username" readonly = "readonly" value={{ username }} class="form-control">
            </div>
            <div class="form-group">
            <label for="">密码:</label>
            <input id="password" type="password" name="password" id="" class="form-control">
            </div>
            <div class="form-group">
            <label for="">重复密码:</label>
            <input type="password" id="password_again" name="password_again" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">性别</label>
                <div class="checkbox">
                    <input name="gender" class="radio_input" type="radio" value='1'>
                    <label for="">男</label>
                </div>
                <div class="checkbox">
                        <input name="gender" class="radio_input" type="radio" value='0'>
                        <label for="">女</label>                    
                </div>
            </div>
            <div class="form-group">
                <label for="">爱好</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="check_input" name="basketball" id="">
                        <label for="">篮球</label>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="check_input" name="soccer" id="">
                        <label for="">足球</label>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="">
                        <input type="checkbox" class="check_input" name="music" id="">
                        <label for="">音乐</label>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="check_input" name="ec" id="">
                        <label for="">电子竞技</label>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="">籍贯</label>
                <select class="form-control" name="province" id="province">
                </select>
                <select class="form-control" name="city" id="city">
                </select>
            </div>
            <div class="form-group">
                <label for="">照片</label>
                <input type="file" name="photo" id="">
            </div>
            <div class="form-group">
                <label for="">自我介绍</label>
                <br>
                <textarea class="form-group" name="introduce" id="" rows="3" cols="115"></textarea>
            </div>
            <button id="submit" class="btn btn-primary" type="submit">更新</button>
            <button class="btn btn-warning" type="reset">重置</button>
            <a class="toright" href="/login/">返回登录</a>
        </form>

    {% else %}
        <h1>没有登录！</h1>
    {% endif %}
    </div>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.js"></script>
    <script type="text/javascript" src="/js/modified.js"></script>
    <script type="text/javascript" src="/js/jQuery.md5.js"></script>
</body>
</html>
