<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login_success.css">
</head>
<body>
    <div class="content_div">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">用户名:</h2>
            </div>
            <div class="panel-body ">
                <p>{{user.username}}</p>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">性别:</h2>
            </div>
            <div class="panel-body ">
                {% if user.gender %}
                    <p>男</p>
                {% else %}
                    <p>女</p>
                {% endif %}
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">爱好:</h2>
            </div>
            <div class="panel-body ">
                <ul class="list-group">
                {% for i in hobby%}
                    <li class="list-group-item">{{i}} </li>
                {% endfor %}
                </ul>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">照片:</h2>
            </div>
            <div class="panel-body ">
                <img src="{{user.photo_path}}" width="200px" height="100px"  class="img-thumbnail">
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">籍贯:</h2>
            </div>
            <div class="panel-body ">
                <p>{{user.native_place}}</p>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h2 class="panel-title">自我介绍:</h2>
            </div>
            <div class="panel-body ">
                <p>{{user.introduce}}</p>
            </div>
        </div>
        <div class="toright">
            <a href="/login/modified/">修改个人信息</a>
            <a href="/login/">返回登录界面</a>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
